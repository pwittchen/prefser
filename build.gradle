// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'io.codearte.nexus-staging'

ext {
  minSdkVersion = 14
  minSdkVersionApps = 23
  compileSdkVersion = 28
  buildToolsVersion = '28.0.3'
  gradleVersion = '4.6'
}

ext.deps = [rxjava2             : 'io.reactivex.rxjava2:rxjava:2.2.9',
            rxandroid2          : 'io.reactivex.rxjava2:rxandroid:2.1.1',
            gson                : 'com.google.code.gson:gson:2.8.5',
            supportannotations  : 'androidx.annotation:annotation:1.1.0',
            appcompat           : 'androidx.appcompat:appcompat:1.0.2',
            butterknife         : 'com.jakewharton:butterknife:10.1.0',
            butterknifecompiler : 'com.jakewharton:butterknife-compiler:10.1.0',
            junit               : 'junit:junit:4.12',
            truth               : 'com.google.truth:truth:0.45',
            robolectric         : 'org.robolectric:robolectric:4.3',
            mockitocore         : 'org.mockito:mockito-core:2.28.2']

buildscript {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.1' // 3.3.0 causes errors
    classpath('com.dicedmelon.gradle:jacoco-android:0.1.4') {
      exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    classpath 'io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.21.0'
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
}

def getRepositoryUsername() {
  return hasProperty('NEXUS_USERNAME') ? NEXUS_USERNAME : ""
}

def getRepositoryPassword() {
  return hasProperty('NEXUS_PASSWORD') ? NEXUS_PASSWORD : ""
}

nexusStaging {
  packageGroup = GROUP //optional if packageGroup == project.getGroup()
  stagingProfileId = "9add401d06ecc9" //when not defined will be got from server using "packageGroup"
  username = getRepositoryUsername()
  password = getRepositoryPassword()
}
